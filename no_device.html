        <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>

        <script>

            var container, stats, controls, orbitControls;

            var camera, scene, renderer, objects;
            var dae, mouse;

            //var loader = new THREE.OBJLoader();



            init();
            animate();

            function init() {

                container = document.createElement('div');
                document.body.appendChild(container);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 1, 100 * 40);
                camera.position.set(1, .1, 3);
                scene.add(camera);

                renderer = new THREE.WebGLRenderer({'antialias': true});
                renderer.shadowMapEnabled = true;
                renderer.shadowMapSoft = true;
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                // Grid



                controls = new THREE.DeviceOrientationControls(this.camera, true);

                orbitControls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                orbitControls.noZoom = true;
                orbitControls.noPan = true;
                orbitControls.autoRotate = false;

                createScene(scene, renderer)






                //stats = new Stats();
                //stats.domElement.style.position = 'absolute';
                //stats.domElement.style.top = '0px';
                //container.appendChild( stats.domElement );

                mouse = new THREE.Vector3(0, 0, 1);
                document.addEventListener('mousemove', onDocumentMouseMove, false);
                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('deviceorientation', initControls, false);
            }

            function initControls(event) {
                //alert("initControls")
                if (event.alpha) {

                    //alert(event.alpha)

                    window.removeEventListener('deviceorientation', initControls, false);
                    //renderer.domElement.addEventListener('click', fullscreen, false);

                    orbitControls.enabled = false;

                    controls.connect();
                    controls.update();

                    //alert("done")
                }
            }

            function fullcreen() {
                if (this.renderer.domElement.requestFullscreen) {
                    this.renderer.domElement.requestFullscreen();
                } else if (this.renderer.domElement.msRequestFullscreen) {
                    this.renderer.domElement.msRequestFullscreen();
                } else if (this.renderer.domElement.mozRequestFullScreen) {
                    this.renderer.domElement.mozRequestFullScreen();
                } else if (this.renderer.domElement.webkitRequestFullscreen) {
                    this.renderer.domElement.webkitRequestFullscreen();
                }
            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                //controls.handleResize();
            }

            function onDocumentMouseMove(event) {

                mouse.x = (event.clientX / window.innerWidth) * .5;
                mouse.y = (event.clientY / window.innerHeight) * .5;

            }


            function animate() {

                requestAnimationFrame(animate);

                camera.updateProjectionMatrix();
                if (controls.freeze === false) {
                    controls.update();

                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                } else {
                    orbitControls.update();
                }
                updateScene(camera)

                render();
                //stats.update();


            }

            function render() {

                renderer.render(scene, camera);

            }

        </script>
