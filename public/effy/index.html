            function init() {

                // setup

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 3);
                camera.focalLength = camera.position.distanceTo(scene.position);
                camera.lookAt(scene.position);

                controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;
                controls.enablePan = false;

                // add butterfly
                prepareButterfly();
                function prepareButterfly() {
                    butterfly = new THREE.Object3D();
                    leftwing = new THREE.Object3D();
                    rightwing = new THREE.Object3D();

                    butterfly.add(leftwing)
                    rightwing.scale.x = -1
                    butterfly.add(rightwing)
                    scene.add(butterfly)
                    loadButterflyWing()
                }
                function loadButterflyWing() {
                    var loader = new THREE.OBJLoader();
                    loader.load( 'assets/obj/butterfly.obj', function (object){
                        object.material = new THREE.MeshStandardMaterial({color: 0x0055ff});
                        object.position.y = 0;
                        object.position.x = 0;
                        object.position.z = 0;
                        object.scale.multiplyScalar( 0.02 );

                        leftwing.add(object);
                        var clone = object.clone();
                        rightwing.add(clone);
                    });
                }

                       }

                light.position.set(-1, 1.5, 0.5);
                scene.add(light);

                // events

                window.addEventListener('deviceorientation', setOrientationControls, true);
                window.addEventListener('resize', onWindowResize, false);



            function animate() {

                requestAnimationFrame(animate);
                render();

            function render() {

                controls.update();

                if (mobile) {
                    camera.position.set(0, 0, 0)
