<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vr</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <script src="js/three.min.js"></script>
        <script src="js/effects/CardboardEffect.js"></script>
        <script src="js/controls/DeviceOrientationControls.js"></script>
        <script src="js/controls/OrbitControls.js"></script>

        <script>

            var camera, scene, renderer;
            var effect;
            var mobile = false;

            init();
            animate();

            function init() {

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
                camera.position.set(3, 2, 3);
                camera.focalLength = camera.position.distanceTo(scene.position);
                camera.lookAt(scene.position);

                var geometry = new THREE.TorusKnotGeometry(0.64, 0.15, 150, 20);

                var material = new THREE.MeshPhongMaterial({roughness: 0.01, metalness: 0.2});
                var mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                for (var _x = -3; _x <= 3; _x++) {
                    for (var _y = -3; _y <= 3; _y++) {
                        for (var _z = -3; _z <= 3; _z++) {
                            var geo = new THREE.BoxGeometry(.1, .1,.1, 1, 1, 1)
                            var mesh = new THREE.Mesh(geo, material)
                            mesh.position.set(_x, _y, _z)
                            scene.add(mesh);
                        }
                    }
                }

                var light = new THREE.DirectionalLight(0x8800ff);
                light.position.set(-1, 1.5, 0.5);
                light.castShadow = true;
                light.shadow.camera.zoom = 4;
                scene.add(light);

                var light = new THREE.DirectionalLight(0xff0000);
                light.position.set(1, 1.5, -0.5);
                light.castShadow = true;
                light.shadow.camera.zoom = 4;
                scene.add(light);

                //

                renderer = new THREE.WebGLRenderer({antialias: false});
                renderer.setClearColor(0x101010);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera);
                controls.enablePan = false;

                // Our preferred controls via DeviceOrientation
                function setOrientationControls(e) {
                    if (!e.alpha) {
                        return;
                    }

                    controls = new THREE.DeviceOrientationControls(camera, true);
                    controls.connect();
                    controls.update();

                    window.removeEventListener('deviceorientation', setOrientationControls, true);

                    renderer.domElement.addEventListener('click', function () {

                        if (this.requestFullscreen) {
                            this.requestFullscreen();
                        } else if (this.msRequestFullscreen) {
                            this.msRequestFullscreen();
                        } else if (this.mozRequestFullScreen) {
                            this.mozRequestFullScreen();
                        } else if (this.webkitRequestFullscreen) {
                            this.webkitRequestFullscreen();
                        }

                    });

                    renderer = new THREE.CardboardEffect(renderer);
                    renderer.setSize(window.innerWidth, window.innerHeight);

                    mobile = true;
                }
                window.addEventListener('deviceorientation', setOrientationControls, true);

                //

                window.addEventListener('resize', onWindowResize, false);

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

            }

            function animate() {

                requestAnimationFrame(animate);
                render();

            }

            function render() {

                var time = performance.now() * 0.0002;

                controls.update();

                if (mobile) {
                    camera.position.set(0, 0, 0)
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);

            }

        </script>
    </body>
</html>
